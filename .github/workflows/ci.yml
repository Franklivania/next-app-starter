name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bun-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Check formatting
        run: bunx prettier --check .

      - name: Build
        run: bun run build

